{% extends "index.html" %}
{% block script %}
<script src="{{ url_for('family_members.static', filename='family_members.js')}}" type="text/javascript"></script>
{% endblock %}
{% block title %}Patients{% endblock %}
{% block content %}

<div class="table-wrapper-scroll-y my-custom-scrollbar" id="divForTable"> 
    <table class="table table-striped" id="family_members_table">
        <caption>Family Members</caption>
        <thead class="thead-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Balance</th>
                <th scope="col">Debt</th>
            </tr>
        </thead>
    </table>
</div>

    <div>
        <button id="showCreateButton" onclick="showCreate()">Add New User</button>
    </div>    

<form>
    <div class="form-group" id='createUpdateForm' style="display: none">
        <div id="grid">
            <span id="createLabel">Add</span> <span id="updateLabel">update</span> User
        </div>
        <div class="col-sm-5">
            <input type="hidden" name="Password" />

            <label for="Username">Username</label>
            <input type="text" name="Username" class="form-control" placeholder="What is your name?"><br />

            <label for="Balance">Balance</label>
            <input type="number" name="Balance" class="form-control" placeholder="What is your current balance?"><br />

            <label for="Debt">Debt</label>
            <input type="number" name="Debt" class="form-control" placeholder="Please enter the amount of money currently owed."><br />

            <span><button type="submit" id="doCreateButton" onclick="doCreate()">Create</button></span>
            <span><button type="submit" id="doUpdateButton" onclick="doUpdate()">Update</button></span>
            <span><button id="goBackButton" class="delete-back" onclick="return goBack()">Back</button></span>
        </div>
    </div>
</form>

{% endblock %}
